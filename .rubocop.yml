require: rubocop-rails

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - db/schema.rb
    - 'vendor/**/*'
    - 'db/migrate/*'
    - 'lib/tensorflow/core/example/*.rb'

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Style/Documentation:
  Enabled: false

Style/EmptyLiteral:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Metrics/LineLength:
  Max: 160

Metrics/ClassLength:
  Max: 120

Metrics/MethodLength:
  Max: 30

Metrics/AbcSize:
  Max: 100
